<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball - Ask Your Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffd1ff, #ffe4a1, #ffd1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .sparkle {
            display: inline-block;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #d8b4fe;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .input-field:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.2);
        }

        .input-field:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .ask-button {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }

        .ask-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.6);
        }

        .ask-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ball-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .ball-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .ball-wrapper.shaking {
            animation: shake 2s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            10% { transform: rotate(-15deg) translateX(-15px); }
            20% { transform: rotate(15deg) translateX(15px); }
            30% { transform: rotate(-15deg) translateX(-15px); }
            40% { transform: rotate(15deg) translateX(15px); }
            50% { transform: rotate(-15deg) translateX(-15px); }
            60% { transform: rotate(15deg) translateX(15px); }
            70% { transform: rotate(-10deg) translateX(-10px); }
            80% { transform: rotate(10deg) translateX(10px); }
            90% { transform: rotate(-5deg) translateX(-5px); }
        }

        .ball-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            filter: blur(20px);
        }

        .ball {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a, #000000, #2a2a2a);
            box-shadow: 
                inset -20px -20px 40px rgba(0, 0, 0, 0.8),
                inset 10px 10px 30px rgba(255, 255, 255, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #333;
        }

        .ball-shine {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(30px);
        }

        .ball-window {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e1b4b, #4c1d95);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #4c1d95;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(147, 51, 234, 0.5);
        }

        .ball-window-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3));
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .ball-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            z-index: 10;
        }

        .ball-answer {
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 10;
            line-height: 1.3;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-question {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-answer {
            color: #fbbf24;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 2rem;
            }

            .ball-wrapper {
                width: 220px;
                height: 220px;
            }

            .ball-window {
                width: 110px;
                height: 110px;
            }

            .ball-number {
                font-size: 4rem;
            }

            .ball-answer {
                font-size: 0.75rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="sparkle">✨</span>
                Magic 8 Ball
                <span class="sparkle">✨</span>
            </h1>
            <p class="subtitle">Ask a yes or no question and discover your fate!</p>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="questionInput" 
                class="input-field" 
                placeholder="Type your question here..."
                autocomplete="off"
            >
            <button id="askButton" class="ask-button">
                Ask the Magic 8 Ball
            </button>
        </div>

        <div class="ball-container">
            <div class="ball-wrapper" id="ballWrapper">
                <div class="ball-shadow"></div>
                <div class="ball">
                    <div class="ball-shine"></div>
                    <div class="ball-window">
                        <div class="ball-window-glow"></div>
                        <div id="ballContent" class="ball-number">8</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="historySection" class="history hidden">
            <h3 class="history-title">Recent Predictions</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const answers = [
            'Yes definitely.', 'It is decidedly so.', 'Without a doubt.', 
            'Reply hazy, try again.', 'Ask again later.', 'Better not tell you now.', 
            'My sources say no.', 'Outlook not so good.', 'Very doubtful.', 
            'My reply is no.', "Don't count on it.", 'Cannot predict now.', 
            'Concentrate and ask again', 'Signs point to yes', 'Yes', 
            'Most likely.', 'As I see it, yes.', 'You may rely on it.', 
            'It is certain', 'Outlook good.'
        ];

        let history = [];
        let isShaking = false;

        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const ballWrapper = document.getElementById('ballWrapper');
        const ballContent = document.getElementById('ballContent');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }

        function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please ask a question first!');
                return;
            }

            if (isShaking) return;

            isShaking = true;
            askButton.disabled = true;
            questionInput.disabled = true;
            askButton.textContent = 'Consulting the spirits...';
            
            ballWrapper.classList.add('shaking');
            ballContent.className = 'ball-number';
            ballContent.textContent = '8';

            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                
                ballWrapper.classList.remove('shaking');
                
                setTimeout(() => {
                    ballContent.className = 'ball-answer';
                    ballContent.textContent = randomAnswer;
                    
                    history.unshift({ question, answer: randomAnswer });
                    if (history.length > 5) history.pop();
                    
                    updateHistory();
                    
                    isShaking = false;
                    askButton.disabled = false;
                    questionInput.disabled = false;
                    askButton.textContent = 'Ask the Magic 8 Ball';
                }, 300);
            }, 2000);
        }

        function updateHistory() {
            if (history.length === 0) {
                historySection.classList.add('hidden');
                return;
            }

            historySection.classList.remove('hidden');
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-question">Q: ${item.question}</div>
                    <div class="history-answer">A: ${item.answer}</div>
                </div>
            `).join('');
        }

        askButton.addEventListener('click', askQuestion);
        
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isShaking) {
                askQuestion();
            }
        });
    </script>
</body>
</html>
